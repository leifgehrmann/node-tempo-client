name: NPM Audit

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 9 */1 * *'

jobs:
  audit:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: 'https://registry.npmjs.org'
      - name: Run audit
        run: |
          npm audit
